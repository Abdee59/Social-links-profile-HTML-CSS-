<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Social links profile</title>
  </head>
  <body>
    <div class="main-container">
      <main>
        <div class="card">
          <div class="card__image">
            <img
              src="assets/images/avatar-jessica.jpeg"
              alt="Profile picture of Jessica Randall"
              id="profile-picture"
            />
          </div>
          <div class="card__content--first">
            <h1 class="name">Jessica Randall</h1>
            <p class="city">London, United Kingdom</p>
          </div>
          <div class="card__content--second">
            <h2 class="test">"Front-end developer and avid reader".</h2>
          </div>
          <footer>
            <div class="footer">
              <a href="#" class="footer1">GitHub</a>
              <a href="#" class="footer2">Frontend Mentor</a>
              <a href="#" class="footer3">LinkedIn</a>
              <a href="#" class="footer4">Twitter</a>
              <a href="#" class="footer5">Instagram</a>
            </div>
          </footer>
        </div>
      </main>
    </div>
  </body>
</html>
